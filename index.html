<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/container.min.css">
  <style>
    body, html {
      background: #EFEFEF;
    }
    .main-container{
      color: #222;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 1.2em;
    }
    .main-container a {
      text-decoration: none;
      color: #3399dd;
    }
    section {
      margin-top: 30px;
    }
    .hash {
      color: #666;
    }
    .md-headings {
      color: #33bb77;
    }
    .asterisk {
      color: #993300;
    }
  </style>
</head>
<body>
  <div class="ui text container main-container">

    <section class="about">
      <span class="hash">#</span><span class="md-headings"> {{ site.title }}</span>
      <p>{{ site.tagline }}</p>
    </section>

    <section>  
      <span class="hash">##</span><span class="md-headings"> Mission</span>
      <p>{{ site.description }}</p>
    </section>

    <section>  
      <span class="hash">##</span><span class="md-headings"> Projects</span>
      <p>
        {% for project in site.categories.projects %}
        <span class="asterisk">*</span> {{ project.title }}
        {% endfor %}
      </p>
    </section>

    <section>
      <span class="hash">##</span><span class="md-headings"> Profiles</span>
      <p>
        <span class="asterisk">*</span> <a href="{{ site.social.facebook }}">Facebook</a>
        <span class="asterisk">*</span> <a href="{{ site.social.github }}">Github</a>
        <span class="asterisk">*</span> <a href="{{ site.social.instagram }}">Instagram</a>
        <span class="asterisk">*</span> <a href="{{ site.social.linkedin }}">Linkedin</a>
        <span class="asterisk">*</span> <a href="{{ site.social.pinterest }}">Pinterest</a>
        <span class="asterisk">*</span> <a href="{{ site.social.twitter }}">Twitter</a>
        <span class="asterisk">*</span> <a href="{{ site.social.youtube }}">Youtube</a>
      </p>  
    </section>

    <!-- <section> 
      <span class="hash">##</span><span class="md-headings"> Contact</span>
    </section> -->
  </div>
</body>
</html>
